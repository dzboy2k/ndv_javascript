<body>
      <!-- 
            Định nghĩa phím tắt console.log(""); trong sublime text:
                  1. Tools->Developer->New Snippet...
                  2. Thay đổi dòng số 3: Hello, ${1:this} is a ${2:snippet}. -> console.log("$1"); ($1 là vị trí cần đặt con trỏ)
                  3. Thay đổi dòng số 6:  <tabTrigger>hello</tabTrigger> -> <tabTrigger>log</tabTrigger> (lệnh gõ tắt) 
                  4. Save as lại thành tên File.sublime-snippet

            Ctrl + Shift + T: Mở lại tab đã đóng
      -->
      <script src="8. Lệnh so sánh.js"></script>
</body>
</html>
