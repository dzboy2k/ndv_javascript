                  + Hằng số, không bao giờ thay đổi
                  + Thường quy định ngầm là viết hoa toàn bộ biến khai báo ở trong constant

            - Xử dụng chuỗi thay thế (template string) trong javascript
                  + Sử dụng thương xuyên khi xuất kết quả lông biến
                  + Sử dụng dấu nháy `` -> dấu bên cạnh phím số 1 trên bàn phím 
                  + Sử dụng ${} -> bên trong là tên của biến
