<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Đối tượng</title>
</head>
<body>
      <!-- 
            - Cách khai báo một đối tượng:
                  + Sử dụng cặp ngoặc nhọn
                  + Sử dụng cặp đôi: tên : giá trị
                  + Ví dụ: var hocvien = {
                        ho:"Nguyễn",
                        ten:"Việt",
                        tuoi:30,
                        namsinh:86,
                        chieucao:172
                  } 
                  + Ví dụ 2:định nghĩa phương thức tương tác
            
            - Cách truy nhập thuộc tính một đối tượng
                  + Cách 1: Sử dụng dấu chấm : hocvien.tuoi
                  + Cách 2: Sử dụng cặp ngoặc vuông : hocvien['tuoi']
            
            - Cách truy nhập phương thức -> ten.tenphuongthuc();
       -->
       <script src="12. Thao tác đối tượng.js"></script>
</body>
</html>
