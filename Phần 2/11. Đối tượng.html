<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Đối tượng</title>
</head>
<body>
      <!-- Đối tượng (Object)
            - Đối tượng Là một kiểu dữ liệu dùng để mô tả một thực thể ở cuộc sống
            - Ví dụ để mô tả một chiếc đồng hồ:
                  - Thuộc tính của đồng hồ:
                        + Hãng sản xuất
                        + Giá tiền
                        + Màu sắc
                        + Dành cho nam hay nữ
                  - Phương thức hoạt động của đồng hồ:
                        + function đeo_đồng_hồ()
                        + function Chỉnh_ngày_đồng_hồ()
                        + function là hàm, hàm là một nhóm các dòng lệnh trong js thực hiện 1 công việc nào đó được gói lại một gói và đặt một cái tên
                  - Tức là dùng khoảng 4 biến và 2 hàm để lưu giá trị mô tả của đồng hồ
                  - Đối tượng sinh ra chỉ dùng 1 biến để lưu toàn bộ 4 thuộc tính của đồng hồ và 2 phương thức hoạt động
            - Mô tả ô tô:
                  - Thuộc tính của ô tô:
                        + Màu xe
                        + Giá tiền
                        + Hãng sản xuất
                  - Phương thức hoạt động của ô tô:
                        + Chạy xe()
                        + Phanh()
                        + Tăng tốc()

            - Object là một kiểu dữ liệu giúp lập trình tiến gần với các bài toán thực tế và dễ hình dung hơn về kiểu dữ liệu
            - Ví dụ để quản lý học viên thì sẽ định nghĩa một đối tượng học viên:
                  - Học viên:
                        - Thuộc tính: tuổi, tên, ngày sinh, học ở khóa nào, diểm số bao nhiêu, nam hay nữ
                        - Phương thức tương tác: function xem_điểm(), function tính_điểm_tổng_kết()
                  - Như vậy khi muốn xem điểm của học viên -> hocvien.xem_điểm()
                  - Muốn biết giới tính thì gọi -> hocvien.gioitinh
                  - Muốn tính trung bình tổng kết của học viên thì gọi -> hocvien.tính_điểm_tổng_kết()
      -->
      <script src="11. Đối tượng.js"></script>
</body>
</html>
