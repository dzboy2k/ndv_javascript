<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>3 hàm xử lý giao diện</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
      <script src="bootstrap-4.0.0/dist/js/bootstrap.js"></script>
      <link rel="stylesheet" href="bootstrap-4.0.0/dist/css/bootstrap.css">
</head>

<body>
      <!-- 3 hàm xử lý giao diện
            - Giao diện là CSS, CSS được tổ chức thành các Class -> Giao diện là class
            - Xử lý giao diện là xử lý class, xử lý CSS
            - 3 hàm xử lý với class:
                  + classList.remove(tên class) -> Xóa
                  + classList.add(tên class) -> Thêm
                  + classList.toggle(tên class) -> Thêm/bớt -> Add + Remove
                  + classList.remove() -> Bỏ tất cả class
      -->
      <div class="container text-sm-center">
            <button class="btn btn-outline-info n1">Nút số 1</button>
            <button class="btn btn-outline-danger n2">Nút số 1</button>
            <button class="btn btn-outline-success n3">Nút số 1</button>
            <button class="btn btn-outline-secondary n4">Nút số 1</button>
            <script src="33. 3 Hàm xử lý giao diện.js"></script>
      </div>

      <script src="33. Ba Hàm xử lý giao diện.js"></script>
</body>

</html>
