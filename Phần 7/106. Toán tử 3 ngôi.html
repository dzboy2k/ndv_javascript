<body>
      <!-- Sử dụng toán tử 3 ngôi (nhị nguyên) 
            - Điều kiện nào đó (x<1000) 
                  + Đúng sẽ thực hiện công việc A
                  + Sai sẽ thực hiện công việc B
            - ketqua = (Điều kiện)?"Đúng":"Sai
                  + Kí tự ? (Đặt sau điều kiện) -> xem đúng hay sai
                  + Kí tự : -> ngăn cách giữa kết quả đúng 
                  và kết quả sai
                  + Thứ tự của toán tử 3 ngôi này là luôn luôn đúng ở đầu
                  sau đó mới đến đáp án sai
            - 3 ngôi:
                  + 1. Điều kiện
                  + 2. Đúng
                  + 3. Sai
                  + Điều kiện dấu hỏi chấm ở sau
                  + Đúng và sai đặt dấu 2 chấm ngăn cách
                  + Đúng bao giờ cũng là đầu tiên

            NOTE: Toán tử 3 ngôi là trả về một giá trị, chứ không phải là thực hiện một hành động, cần xác định là cần phải trả về giá trị nào
      -->

      <script src="106. Toán tử 3 ngôi.js"></script>
</body>
